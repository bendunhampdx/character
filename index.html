                Go on a date
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sensitive" value="4">
                Watch your favorite show
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sensitive" value="2">
                Go to a club's grand opening
              </label>
            </div>
          </div>
          <form id="kids">
            <div class="container">
              <h2>How many kids do you want?</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="kids" value="8" checked>
                  4 or more
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kids" value="6">
                  2-3
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kids" value="4">
                  1
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kids" value="2">
                  None
                </label>
              </div>
            </div>
            <form id="kids">
              <div class="container">
                <h2>Which profession would you choose?</h2>
                <div class="radio">
                  <label>
                    <input type="radio" name="profession" value="8" checked>
                    Publicist
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="profession" value="6">
                    Lawyer
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="profession" value="4">
                    Writter
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="profession" value="2">
                    Gallery Owner
                  </label>
                </div>
              </div>
              <form id="sleep-over">
                <div class="container">
                  <h2>Do you take someone home after a first date?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="sleep-over" value="8" checked>
                      Yes, but they're not staying the night.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="sleep-over" value="6">
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="sleep-over" value="4">
                      Maybe
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="sleep-over" value="2">
                      No
                    </label>
                  </div>
                </div>
                <form id="kids">
                  <div class="container">
                    <h2>How many kids do you want?</h2>
                    <div class="radio">
                      <label>
                        <input type="radio" name="kids" value="8" checked>
                        4 or more
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="kids" value="6">
                        2-3
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="kids" value="4">
                        1
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="kids" value="2">
                        None
                      </label>
                    </div>
                  </div>
      <button type="submit" class="btn">View your character</button>
    </form>
  </div>
  <div id="match">
    <h1>Here is your match:</h1>
    <p>
      <span class="person1"></span>
    </p>
  </div>
